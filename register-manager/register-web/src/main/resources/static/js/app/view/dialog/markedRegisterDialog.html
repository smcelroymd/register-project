<div class="modal fade" id="markedRegisterDialog" role="dialog">
	<div class="modal-dialog">    
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Elector Details</h4>
	        </div>
	        <div class="modal-body">
				<form>
					<div class="form-group form-group-sm">
						<label for="name">Name:</label>
						<input id="name" value='{{name}}' placeholder="Name" class="form-control" disabled>
					</div>
					<div class="form-group form-group-sm">
						<label for="address">Address:</label>
						<input id="address" value='{{address}}' placeholder="Address" class="form-control" disabled>
					</div>
					<div class="form-group form-group-sm">
						<label for="electorNumber">Elector Number:</label>
						<input id="electorNumber" value='{{electorNumber}}' placeholder="Elector Number" class="form-control" disabled>
					</div>
					<div class="form-group form-group-sm">
						<label for="ballotNumber">Ballot Paper Number:</label>
						<input id="ballotNumber" value='{{ballotNumber}}' placeholder="Ballot Paper Number" class="form-control" >
					</div>
										
				</form>        
			</div>
	        <div class="modal-footer">
				<button id="markedRegisterDialogSaveBtn" type="submit" class="btn btn-default" data-dismiss="modal">Save</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        </div>
		</div>      
	</div>
</div>
