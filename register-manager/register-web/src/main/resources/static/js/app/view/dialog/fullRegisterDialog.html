<div class="modal fade" id="fullRegisterDialog" role="dialog">
	<div class="modal-dialog">    
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Elector Details</h4>
	        </div>
	        <div class="modal-body">
				<form>
					<div class="form-group form-group-sm">
						<label for="name">Name:</label>
						<input id="name" value='{{name}}' placeholder="Name" class="form-control" disabled>
					</div>
					<div class="form-group form-group-sm">
						<label for="address">Address:</label>
						<input id="address" value='{{address}}' placeholder="Address" class="form-control" disabled>
					</div>
					<div class="form-group form-group-sm">
						<label for="pollingStation">Polling Station:</label>
						<input id="pollingStation" value='{{pollingStation}}' placeholder="Polling Station" class="form-control" disabled>
					</div>
					<div class="form-group form-group-sm">
						<label for="registered">Registered:</label>
						<input id="registered" twoway='false' value='{{formatBoolean(registered)}}' placeholder="Registered" class="form-control" disabled>
					</div>
					<div class="form-group form-group-sm">
						<label for="absentNumber">Absent Voter:</label>
						<input id="absentNumber" twoway='false' value='{{formatBoolean(absentVoter)}}' placeholder="Absent Voter" class="form-control" disabled>
					</div>
					<div class="form-group form-group-sm">
						<label for="franchise">Franchise:</label>
						<input id="franchise" value='{{franchise}}' placeholder="Franchise" class="form-control" disabled>
					</div>					
 					<div class="form-group form-group-sm">
						<label for="exclusionReason">Exclusion Reason:</label>
						<select class="form-control" value="{{exclusionReason}}" id="exclusionReason">
							<option>Not Excluded</option>
							<option>Unregistered</option>
							<option>Absent Voter</option>
							<option>Wrong Polling Station</option>
							<option>No Franchise</option>
							<option>Incorrect Franchise</option>
					  	</select>
					</div>		
				</form>        
			</div>
	        <div class="modal-footer">
				<button id="fullRegisterDialogSaveBtn" type="submit" class="btn btn-default" data-dismiss="modal">Save</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        </div>
		</div>      
	</div>
</div>
