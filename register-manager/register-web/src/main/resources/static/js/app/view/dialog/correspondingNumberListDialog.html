<div class="modal fade" id="correspondingNumberListDialog" role="dialog">
	<div class="modal-dialog">    
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Corresponding Number List Entry</h4>
	        </div>
	        <div class="modal-body">
				<form>
					<div class="form-group form-group-sm">
						<label for="ballotNumber">Ballot Paper Number:</label>
						<input id="ballotNumber" value='{{ballotNumber}}' placeholder="Ballot Paper Number" class="form-control" >
					</div>
					<div class="form-group form-group-sm">
						<label for="electorNumber">Elector Number:</label>
						<input id="electorNumber" value='{{electorNumber}}' placeholder="Elector Number" class="form-control" >
					</div>
				</form>        
			</div>
	        <div class="modal-footer">
				{{#if update}}
					<button id="cnlSaveBtn" type="submit" class="btn btn-default" data-dismiss="modal">Save</button>
				{{else}}					
					<button id="cnlAddBtn" type="submit" class="btn btn-default">Add</button>
					<button id="cnlAddAndCloseBtn" type="submit" class="btn btn-default" data-dismiss="modal">Add and Close</button>
				{{/if}}	
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        </div>
		</div>      
	</div>
</div>
